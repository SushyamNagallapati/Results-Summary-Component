<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="result"><span>Your Result</span></div>
        <div class="circle_container">
          <div class="circle">
            <div class="score"><span>76</span></div>
            <div class="total"><span>of 100</span></div>
          </div>
        </div>
        <div class="appreciation">
          <span>Great</span>
        </div>
        <div class="comparison">
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="container_2">
        <div class="summary"><span>Summary</span></div>
        <div class="reaction">
          <img src="images/icon-reaction.svg" alt="" />
          <h3 id="thunder">Reaction</h3>
          <table class="reaction_table">
            <tr>
              <td>
                <span class="mark">80</span>
                <span class="mark_full">/ 100</span>
              </td>
            </tr>
          </table>
        </div>
        <div class="memory">
          <table class="memory_table">
            <img src="images/icon-memory.svg" alt="" />
            <h3 id="brain">Memory</h3>
            <tr>
              <td>
                <span class="mark">92</span>
                <span class="mark_full">/ 100</span>
              </td>
            </tr>
          </table>
        </div>
        <div class="verbal">
          <table class="verbal_table">
            <img src="images/icon-verbal.svg" alt="" />
            <h3 id="verb">Verbal</h3>
            <tr>
              <td>
                <span class="mark">61</span>
                <span class="mark_full">/ 100</span>
              </td>
            </tr>
          </table>
        </div>
        <div class="visual">
          <table class="visual_table">
            <img src="images/icon-visual.svg" alt="" />
            <h3 id="eye">Visual</h3>
            <tr>
              <td>
                <span class="mark">73</span>
                <span class="mark_full">/ 100</span>
              </td>
            </tr>
          </table>
        </div>
        <div class="continue">
          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
